[circus]
check_delay = 5
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556
stats_endpoint = tcp://127.0.0.1:5557

[socket:dwebapp]
host = 127.0.0.1
port = 15005

[watcher:dwebworker]
cmd = $OPENSHIFT_DATA_DIR/virtualenv/bin/chaussette --backend gevent --fd $(circus.sockets.$APP_NAME) $APP_NAME.wsgi:application
use_sockets = True
numprocesses = 2

[env:dwebworker]
PYTHONPATH = $OPENSHIFT_REPO_DIR/$APP_NAME

