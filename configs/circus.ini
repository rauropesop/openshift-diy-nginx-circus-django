[circus]
check_delay = 5
endpoint = tcp://$OPENSHIFT_DIY_IP:5555
pubsub_endpoint = tcp://$OPENSHIFT_DIY_IP:5556
stats_endpoint = tcp://$OPENSHIFT_DIY_IP:5557

[socket:application]
host = $OPENSHIFT_DIY_IP
port = $OPENSHIFT_DIY_PORT

[watcher:application]
cmd = $OPENSHIFT_DATA_DIR/virtualenv/bin/chaussette   --fd $(circus.sockets.$APP_NAME) $APP_NAME.wsgi:application
use_sockets = True
numprocesses = 2

[env:application]
PYTHONPATH = $OPENSHIFT_REPO_DIR/$APP_NAME

